    <script>

        window.addEventListener("resize", () => {
            const Width = document.body.clientWidth / 1920;
            const Height = document.body.clientHeight / 1920;
            const element = document.getElementById("app");

            if (!element) return console.log("Failed to resize UI, no app element found.");
            if (Width < Height) {
                element.style.zoom = Width;
            } else {
                element.style.zoom = Height;
            }
        })

        mp.events.add("SET_MINIMAP_WIDTH", (width) => {

        })
