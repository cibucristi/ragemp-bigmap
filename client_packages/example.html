<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: transparent;">
    <div id="first-element" style="width: 100px; height: 100px; background-color: #000000; position: relative; top: 750px;"></div>
    <div id="second-element" style="width: 100px; height: 100px; background-color: #000000; position: relative; left:300px; top: 800px;"></div>

    <script>
        const oneElem = document.getElementById("first-element");
        const twoElem = document.getElementById("second-element");

        function minimapZoom(zoom) {
            switch(zoom) {
                case 0: {
                    oneElem.style = "width: 100px; height: 100px; background-color: #000000; position: relative; top: 750px;"
                    twoElem.style = "width: 100px; height: 100px; background-color: #000000; position: relative; left:300px; top: 800px;"
                    break;
                }
                case 1: {
                    oneElem.style = "width: 100px; height: 100px; background-color: #000000; position: relative; top: 500px;"
                    twoElem.style = "width: 100px; height: 100px; background-color: #000000; position: relative; left:500px; top: 800px;"
                    break;
                }
            }
        }
    </script>
</body>
</html>
